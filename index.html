<!DOCTYPE html>
<html>
<head>
  <title>Mapa Interativo de Vagas</title>
  <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
  <div class="container">
    <!-- Div para o mapa -->
    <div class="mapa">
      <!-- Substitua a imagem estÃ¡tica pelo SVG -->
      <object id="mapa-interativo" data="src/assets/1subsvg.svg" type="image/svg+xml"></object>
    </div>

    <!-- Div para a tabela -->
    <div class="tabela-lotes">
      
      <table id="tabela-lotes">
        <thead>
          <tr>
            <th>Lote</th>
            <th>Vaga 1</th>
            <th>Vaga 2</th>
            <th>Vaga 3</th>
            <th>Vaga 4</th>
          </tr>
        </thead>
        <tbody>
          <tr draggable="true">
            <td>Lote 1</td>
            <td>Vaga 1</td>
            <td>Vaga 2</td>
            <td>Vaga 3</td>
            <td>Vaga 4</td>
          </tr>
          <tr draggable="true">
            <td>Lote 2</td>
            <td>Vaga 1</td>
            <td>Vaga 2</td>
            <td>Vaga 3</td>
            <td>Vaga 4</td>
          </tr>
          <!-- Outras linhas -->
        </tbody>
      </table>
      <button id="baixar-tabela">Baixar Tabela</button>
      <button id="salvar-tabela">Salvar Tabela</button>
    </div>
  </div>
  <script src="src/scripts/script.js"></script>
</body>
</html>
